<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form Responsive</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: rgba(0, 0, 0, 1);
      font-size: 18px;
      font-weight: 300;
      min-height: 100vh;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-form {
      background-color: white;
      border: 2px solid #206F59;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .login-form p {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: 6px;
    }

    .login-form input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
      background-color: #e6e6e6;
      font-size: 14px;
    }

    .login-button {
      width: 100px;
      padding: 10px;
      border: none;
      border-radius: 50px;
      background-color: #206F59;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      align-self: flex-end;
      float: right;
    }

    .login-warning {
      font-size: 12px;
      color: #333;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .login-form {
        padding: 20px;
        border-radius: 15px;
      }

      .login-button {
        width: 100%;
        float: none;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="login-form">
    <p>Nama Lengkap:</p>
    <input type="text" placeholder="Nama Lengkap" required>

    <p>PIN 4-digit:</p>
    <input type="password" placeholder="PIN 4 digit" maxlength="4" required>

    <button class="login-button">Login</button>

    <p class="login-warning">
      Lupa PIN atau mengalami kendala? Hubungi admin melalui WhatsApp di: 0812-3456-7890
    </p>
  </div>

</body>
</html>
